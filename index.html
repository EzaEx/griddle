<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>GridWord</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>GridWord</h1>
        <p>
            <i
                ><span id="intro"
                    >Click a square to place the current letter there,<br />Try
                    to make the longest word in each row and column.</span
                ><span id="countdown">New letter sequence daily!</span></i
            >
        </p>

        <div id="board" class="noselect"></div>

        <div id="nextContainer">
            <br /><br />
            <div id="nextLetter" class="square"></div>

            <div class="desc">current letter</div>
        </div>

        <div id="finalScore" hidden>
            <h2>You scored 9!</h2>
            <button onclick="location.reload()">Play Again</button>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
